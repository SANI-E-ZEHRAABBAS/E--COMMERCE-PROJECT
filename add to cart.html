<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sliding Cart Panel</title>
  <style>
    /* Page Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .product {
      display: inline-block;
      width: 200px;
      border: 1px solid #ddd;
      margin: 10px;
      padding: 10px;
      text-align: center;
    }
    button {
      margin-top: 10px;
      background-color: blue;
      color: #fff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }

    /* Sliding Cart Panel */
    .cart-panel {
      position: fixed;
      top: 0;
      left: -400px; /* Starts hidden */
      width: 350px;
      height: 100%;
      background-color: #f4f4f4;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
      overflow-y: auto;
      padding: 20px;
      transition: left 0.3s ease;
      z-index: 999;
    }
    .cart-panel.open {
      left: 0;
    }

    /* Cart Content Styling */
    .cart-panel h2 {
      margin-top: 0;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }
    .cart-item img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }
    .item-details {
      flex: 1;
    }
    .item-actions {
      display: flex;
      align-items: center;
    }
    .item-actions button {
      background-color: #ddd;
      color: black;
      margin: 0 2px;
      padding: 5px;
      cursor: pointer;
    }
    .delete-btn {
      background-color: red;
      color: white;
      margin-left: 5px;
    }
    #close-cart {
      cursor: pointer;
      color: red;
      font-size: 16px;
    }

    /* Total Section */
    .cart-footer {
      margin-top: 10px;
    }
    .cart-footer p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <!-- Products Section -->
  <h1>Products</h1>
  <div class="product">
    <h3>AirPods Max</h3>
    <p>$549.00</p>
    <button class="add-to-cart" data-id="1" data-name="AirPods Max" data-price="549" data-img="https://via.placeholder.com/50">Add to Cart</button>
  </div>
  <div class="product">
    <h3>MacBook Pro 14"</h3>
    <p>$2599.00</p>
    <button class="add-to-cart" data-id="2" data-name="MacBook Pro" data-price="2599" data-img="https://via.placeholder.com/50">Add to Cart</button>
  </div>
  <div class="product">
    <h3>iPad Air</h3>
    <p>$899.00</p>
    <button class="add-to-cart" data-id="3" data-name="iPad Air" data-price="899" data-img="https://via.placeholder.com/50">Add to Cart</button>
  </div>

  <!-- Sliding Cart Panel -->
  <div id="cart-panel" class="cart-panel">
    <h2>Cart <span id="close-cart">✖</span></h2>
    <div id="cart-items"></div>
    <div class="cart-footer">
      <p><strong>Subtotal: $<span id="cart-total">0</span></strong></p>
    </div>
  </div>

  <script>
    const cart = [];
    const cartPanel = document.getElementById('cart-panel');
    const closeBtn = document.getElementById('close-cart');
    const cartItemsContainer = document.getElementById('cart-items');
    const cartTotalEl = document.getElementById('cart-total');

    // Open Cart
    function openCart() {
      cartPanel.classList.add('open');
    }

    // Close Cart
    function closeCart() {
      cartPanel.classList.remove('open');
    }

    closeBtn.addEventListener('click', closeCart);

    // Add to Cart Event Listener
    document.querySelectorAll('.add-to-cart').forEach(button => {
      button.addEventListener('click', function() {
        const id = this.dataset.id;
        const name = this.dataset.name;
        const price = parseFloat(this.dataset.price);
        const img = this.dataset.img;

        const existingItem = cart.find(item => item.id === id);

        if (existingItem) {
          existingItem.quantity += 1; // Increment quantity
        } else {
          cart.push({
            id,
            name,
            price,
            img,
            quantity: 1
          });
        }

        renderCart();
        openCart();
      });
    });

    // Render Cart
    function renderCart() {
      cartItemsContainer.innerHTML = '';
      let total = 0;

      cart.forEach((item, index) => {
        total += item.price * item.quantity;

        const cartItem = document.createElement('div');
        cartItem.classList.add('cart-item');
        cartItem.innerHTML = `
          <img src="${item.img}" alt="${item.name}">
          <div class="item-details">
            <p>${item.name}</p>
            <p>$${item.price} x ${item.quantity}</p>
          </div>
          <div class="item-actions">
            <button onclick="changeQuantity(${index}, -1)">-</button>
            <span>${item.quantity}</span>
            <button onclick="changeQuantity(${index}, 1)">+</button>
            <button class="delete-btn" onclick="deleteItem(${index})">✖</button>
          </div>
        `;
        cartItemsContainer.appendChild(cartItem);
      });

      cartTotalEl.textContent = total.toFixed(2);
    }

    // Change Quantity
    function changeQuantity(index, amount) {
      if (cart[index].quantity + amount > 0) {
        cart[index].quantity += amount;
      } else {
        cart.splice(index, 1); // Remove item if quantity is 0
      }
      renderCart();
    }

    // Delete Item
    function deleteItem(index) {
      cart.splice(index, 1);
      renderCart();
    }
  </script>
</body>
</html>
