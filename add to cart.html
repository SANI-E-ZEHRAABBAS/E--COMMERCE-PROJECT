<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shirt Customization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Times New Roman", serif;
            background-color: #f5f5f5;
            color: #000;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #808080;
            border: 3px solid #000;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: row;
            gap: 20px;
        }

        .shirt-panel {
            width: 50%;
            height: auto;
            border-radius: 8px;
            overflow: hidden;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .shirt-panel img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            filter: brightness(1);
        }

        .content {
            width: 50%;
        }

        h1, h3 {
            font-family: "Times New Roman", serif;
            margin: 15px 0 10px;
            color: #000;
        }

        .buttons button {
            padding: 15px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .buttons button:first-child {
            background-color: #000;
            color: #FFF;
        }

        .buttons button:first-child:hover {
            background-color: #333;
        }

        .buttons button:last-child {
            background-color: #4b0b14;
            color: #FFF;
        }

        .buttons button:last-child:hover {
            background-color: #4b0b14;
        }

        /* Cart Panel Styles */
        #cart-panel {
            position: fixed;
            top: 0;
            right: 0;
            width: 250px; /* Make the panel smaller */
            background: #fff;
            height: 100%;
            border-left: 2px solid #ccc;
            padding: 20px;
            box-shadow: -4px 0px 10px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            display: none;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        #cart-panel h3 {
            margin-bottom: 10px;
        }

        #cart-items div {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #cart-items button {
            margin: 0 5px;
        }

        #total-bill {
            margin: 10px 0;
            font-weight: bold;
        }

        #cart-panel .checkout-button {
            margin-top: 20px;
            background-color: #4b0b14;
            color: #fff;
            padding: 10px;
            cursor: pointer;
        }

        /* Clear Cart Button */
        #cart-panel .clear-cart-button {
            margin-top: 10px;
            background-color: #e0e0e0;
            color: #000;
            padding: 8px;
            cursor: pointer;
            text-align: center;
            width: 100%;
        }

        /* Checkout Form */
        #checkout-form {
            display: none;
        }

        .checkout-input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="shirt-panel">
            <img src="https://i.pinimg.com/736x/2c/40/d8/2c40d8d41985a136be87f2ed312ff58d.jpg" id="shirt-image" alt="Shirt Preview">
        </div>

        <div class="content">
            <h1 class="escorter" id="shirt-name">Oversized Hoodie</h1>

            <h3>Price</h3>
            <p id="price">$29.99</p>

            <div class="buttons">
                <button onclick="addToCart()">Add to Cart</button>
            </div>
        </div>
    </div>

    <!-- Cart Panel -->
    <div id="cart-panel">
        <h3>Your Cart</h3>
        <div id="cart-items"></div>
        <div id="total-bill">Total: $0.00</div>
        <button class="checkout-button" onclick="proceedToCheckout()">Proceed to Checkout</button>
        
        <!-- Clear Cart Button -->
        <button class="clear-cart-button" onclick="clearCart()">Clear Cart</button>

        <!-- Checkout Form (hidden initially) -->
        <div id="checkout-form">
            <h4>Enter Details</h4>
            <input type="text" id="name" class="checkout-input" placeholder="Enter your name" required />
            <input type="email" id="email" class="checkout-input" placeholder="Enter your email" required />
            <select id="payment-method" class="checkout-input" required>
                <option value="cash">Cash</option>
                <option value="card">Card</option>
            </select>
            <button onclick="confirmOrder()">Confirm Order</button>
        </div>
    </div>

    <script>
        // Ensure cart is empty when the page loads
        let cart = [];

        // Function to add item to the cart
        function addToCart() {
            const item = {
                name: "Oversized Hoodie",
                price: 29.99,
                quantity: 1,
                image: "https://i.pinimg.com/736x/2c/40/d8/2c40d8d41985a136be87f2ed312ff58d.jpg"
            };

            // Check if the item already exists in the cart
            const existingItem = cart.find(cartItem => cartItem.name === item.name);

            if (existingItem) {
                // If item exists, increase the quantity
                existingItem.quantity++;
            } else {
                // If item doesn't exist, add the item to the cart
                cart.push(item);
            }

            // Update the cart panel
            updateCartPanel();

            // Display the cart panel
            document.getElementById("cart-panel").style.display = "block";
        }

        // Function to update the cart panel with current cart items and total
        function updateCartPanel() {
            const cartItemsDiv = document.getElementById("cart-items");
            const totalBillDiv = document.getElementById("total-bill");
            cartItemsDiv.innerHTML = "";
            let total = 0;

            cart.forEach((item, index) => {
                const cartItemDiv = document.createElement("div");
                cartItemDiv.innerHTML = `
                    <div>
                        <img src="${item.image}" alt="${item.name}" style="width: 50px; height: 50px; object-fit: cover; margin-right: 10px;">
                        ${item.name} - $${item.price} x ${item.quantity}
                        <button onclick="changeQuantity(${index}, -1)">-</button>
                        <span>${item.quantity}</span>
                        <button onclick="changeQuantity(${index}, 1)">+</button>
                    </div>
                `;
                cartItemsDiv.appendChild(cartItemDiv);
                total += item.price * item.quantity;
            });

            totalBillDiv.textContent = `Total: $${total.toFixed(2)}`;
        }

        // Function to change item quantity (+ or -)
        function changeQuantity(index, change) {
            const item = cart[index];
            item.quantity = Math.max(1, item.quantity + change); // Ensure quantity doesn't go below 1
            updateCartPanel();
        }

        // Function to handle checkout process
        function proceedToCheckout() {
            // Hide cart items and checkout button, show checkout form
            document.getElementById("cart-items").style.display = "none";
            document.getElementById("total-bill").style.display = "none";
            document.querySelector(".checkout-button").style.display = "none";
            document.getElementById("checkout-form").style.display = "block";
        }

        // Function to confirm order and display order details
        function confirmOrder() {
            // Collect user details for checkout
            const email = document.getElementById("email").value;
            const name = document.getElementById("name").value;
            const paymentMethod = document.getElementById("payment-method").value;

            // Validate the details
            if (email && name && paymentMethod) {
                // Update the cart panel with order summary details
                const orderSummary = `
                    <h4>Order Summary</h4>
                    <p><strong>Name:</strong> ${name}</p>
                    <p><strong>Email:</strong> ${email}</p>
                    <p><strong>Payment Method:</strong> ${paymentMethod}</p>
                    <p><strong>Total Price:</strong> $${calculateTotal()}</p>
                `;

                // Show the order summary in the cart panel
                document.getElementById("cart-items").innerHTML = orderSummary;

                // Hide the checkout form
                document.getElementById("checkout-form").style.display = "none";

                // Confirm the order to the user
                alert(`Order Confirmed!\nName: ${name}\nEmail: ${email}\nPayment: ${paymentMethod}`);
            } else {
                alert("Please fill in all details!");
            }
        }

        // Function to calculate the total price
        function calculateTotal() {
            return cart.reduce((total, item) => total + item.price * item.quantity, 0);
        }

        // Function to clear the cart
        function clearCart() {
            cart = [];
            updateCartPanel();
            alert("Your cart has been cleared!");
        }

        // Initial update to display cart if there are any items stored
        updateCartPanel();
    </script>
</body>
</html>
