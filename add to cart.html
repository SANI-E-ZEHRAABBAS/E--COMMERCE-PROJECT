<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Cart</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Cart Icon */
        .cart-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #880000;
            color: #fff;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
        }

        /* Cart Details */
        .cart-details {
            display: none;
            position: fixed;
            top: 50px;
            right: 0;
            width: 40%;
            background-color: #ffffff;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            height: 90vh;
            transition: 0.3s ease;
        }

        .cart-details.show {
            display: block;
        }

        .cart-item {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .cart-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            margin-right: 10px;
        }

        .cart-item button {
            padding: 5px 10px;
            background-color: #880000;
            color: white;
            border: none;
            cursor: pointer;
        }

        .cart-item button:hover {
            background-color: #555;
        }

        .checkout-button {
            background-color: #880000;
            color: #fff;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            text-decoration: none;
        }

        .clear-cart {
            background-color: #808080; /* Grey for clear cart */
            color: #fff;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            display: block;
            margin-top: 10px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
        }

        /* Checkout Form Inside Cart */
        .checkout-form {
            display: none; /* Hidden by default */
            margin-top: 20px;
        }

        .checkout-form input, .checkout-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        .submit-button {
            background-color: #880000;
            color: #fff;
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }

        .total-bill {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }

    </style>
</head>
<body>

    <!-- Cart Icon -->
    <div class="cart-icon" onclick="toggleCartDetails()">ðŸ›’</div>

    <!-- Cart Details Panel -->
    <div class="cart-details">
        <h3>Your Cart</h3>
        <div class="cart-items"></div>
        <div class="checkout-button" onclick="showCheckoutForm()">Checkout</div>
        <div class="clear-cart" onclick="clearCart()">Clear Cart</div>
        <span class="close-btn" onclick="closeCartDetails()">Ã—</span>

        <!-- Checkout Form (Inside Cart Panel) -->
        <div class="checkout-form">
            <h3>Enter Your Details</h3>
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" required>
            
            <label for="payment-method">Payment Method:</label>
            <select id="payment-method" required>
                <option value="credit-card">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="debit-card">Debit Card</option>
            </select>

            <div class="submit-button" onclick="submitOrder()">Submit Order</div>
            <div class="total-bill" id="total-bill">Total Bill: $0.00</div>
        </div>
    </div>

    <!-- Sample Products (Add to Cart) -->
    <div>
        <h2>Our Products</h2>
        <div>
            <div>
                <h4>Product 1</h4>
                <img src="https://i.pinimg.com/736x/4c/03/ff/4c03ffcfbb4944df5b2916cc5495b3d1.jpg" alt="Product 1" style="width: 150px; height: 150px;">
                <p>$10.00</p>
                <button onclick="addToCart(1, 'Product 1', 10.00, 'https://i.pinimg.com/736x/4c/03/ff/4c03ffcfbb4944df5b2916cc5495b3d1.jpg')">Add to Cart</button>
            </div>
            <div>
                <h4>Product 2</h4>
                <img src="https://via.placeholder.com/150" alt="Product 2" style="width: 150px; height: 150px;">
                <p>$20.00</p>
                <button onclick="addToCart(2, 'Product 2', 20.00, 'https://via.placeholder.com/150')">Add to Cart</button>
            </div>
            <div>
                <h4>Product 3</h4>
                <img src="https://via.placeholder.com/150" alt="Product 3" style="width: 150px; height: 150px;">
                <p>$30.00</p>
                <button onclick="addToCart(3, 'Product 3', 30.00, 'https://via.placeholder.com/150')">Add to Cart</button>
            </div>
        </div>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Add item to cart
        function addToCart(productId, productName, productPrice, productImage) {
            const existingItem = cart.find(item => item.id === productId);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ id: productId, name: productName, price: productPrice, image: productImage, quantity: 1 });
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCart();
        }

        // Remove item from cart
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCart();
        }

        // Update cart UI
        function updateCart() {
            const cartContainer = document.querySelector('.cart-items');
            cartContainer.innerHTML = ''; // Clear cart content

            if (cart.length === 0) {
                document.querySelector('.total-bill').textContent = `Total Bill: $0.00`; // Set to $0 when empty
                document.querySelector('.checkout-form').style.display = 'none'; // Hide the checkout form when cart is empty
            } else {
                document.querySelector('.cart-details').classList.add('show'); // Keep the cart panel open
            }

            // Iterate through cart items and display them
            cart.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.classList.add('cart-item');
                itemElement.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <span>${item.name} - $${item.price} x ${item.quantity}</span>
                    <div>
                        <button onclick="updateQuantity(${item.id}, 'decrease')">-</button>
                        <span>${item.quantity}</span>
                        <button onclick="updateQuantity(${item.id}, 'increase')">+</button>
                    </div>
                    <button onclick="removeFromCart(${item.id})">Remove</button>
                `;
                cartContainer.appendChild(itemElement);
            });

            // Calculate total price
            const total = cart.reduce((total, item) => total + item.price * item.quantity, 0);
            document.querySelector('.checkout-button').textContent = `Checkout - $${total.toFixed(2)}`;
        }

        // Update item quantity in cart
        function updateQuantity(productId, action) {
            const product = cart.find(item => item.id === productId);
            if (action === 'increase') {
                product.quantity += 1;
            } else if (action === 'decrease' && product.quantity > 1) {
                product.quantity -= 1;
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCart();
        }

        // Clear the cart
        function clearCart() {
            cart = [];
            localStorage.removeItem('cart');
            updateCart();
        }

        // Toggle cart details visibility
        function toggleCartDetails() {
            document.querySelector('.cart-details').classList.toggle('show');
        }

        // Close cart details
        function closeCartDetails() {
            document.querySelector('.cart-details').classList.remove('show');
        }

        // Show checkout form inside cart
        function showCheckoutForm() {
            const total = cart.reduce((total, item) => total + item.price * item.quantity, 0);
            document.querySelector('.checkout-form').style.display = 'block'; // Show the checkout form
            document.getElementById('total-bill').textContent = `Total Bill: $${total.toFixed(2)}`;
        }

        // Submit order
        function submitOrder() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;
            const paymentMethod = document.getElementById('payment-method').value;

            if (!name || !email || !address || !paymentMethod) {
                alert('Please fill all fields');
                return;
            }

            alert(`Order submitted successfully!\nName: ${name}\nEmail: ${email}\nAddress: ${address}\nPayment Method: ${paymentMethod}`);
            // Clear the cart and form after submission
            cart = [];
            localStorage.removeItem('cart');
            document.querySelector('.checkout-form').style.display = 'none'; // Hide the form
            updateCart();
        }

        updateCart(); // Initial cart update on page load
    </script>

</body>
</html>
