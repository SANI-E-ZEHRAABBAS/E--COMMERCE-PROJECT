<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Cart icon style */
        .cart-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #880000;
            color: #fff;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
        }

        /* Cart details panel */
        .cart-details {
            display: none;
            position: fixed;
            top: 50px;
            right: 0;
            width: 300px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            height: 90vh;
            z-index: 1000;
        }

        .cart-details.show {
            display: block;
        }

        /* Cart item */
        .cart-item {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .cart-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            margin-right: 10px;
        }

        .cart-item button {
            background-color: #880000;
            color: white;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .cart-item button:hover {
            background-color: #555;
        }

        .cart-item .item-count {
            font-size: 16px;
            font-weight: bold;
        }

        .clear-cart {
            background-color: #808080;
            color: #fff;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            display: block;
            margin-top: 10px;
        }

        .total-bill {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
        }

        .checkout-button {
            background-color: #880000;
            color: #fff;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            text-align: center;
            font-size: 16px;
            border-radius: 5px;
        }

        .close-cart {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
            color: black;
        }

        /* Checkout page styles (Smaller panel size) */
        .checkout-form {
            width: 350px;
            padding: 20px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            display: none;
            z-index: 1001;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
        }

        .checkout-form input, .checkout-form select, .checkout-form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
        }

        .checkout-form button {
            background-color: #880000;
            color: white;
            cursor: pointer;
        }

        /* Order Confirmation Page (Centered) */
        .order-confirmation-container {
            display: none;
            text-align: center;
            padding: 50px;
            font-size: 18px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1001;
            width: 80%;
            max-width: 500px;
        }

        .order-confirmation-container h2 {
            margin-bottom: 20px;
        }

        .order-confirmation-container p {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Cart icon -->
    <div class="cart-icon" onclick="toggleCartDetails()">ðŸ›’</div>

    <!-- Cart details panel -->
    <div class="cart-details" id="cart-details">
        <span class="close-cart" onclick="closeCart()">Ã—</span>
        <h3>Your Cart</h3>
        <div class="cart-items"></div>
        <div class="total-bill" id="total-bill">Total: $0</div>
        <div class="clear-cart" onclick="clearCart()">Clear Cart</div>
        <div class="checkout-button" onclick="proceedToCheckout()">Proceed to Checkout</div>
    </div>

    <!-- Checkout Form (Initially hidden, shown after cart is confirmed) -->
    <div class="checkout-form" id="checkout-form">
        <h2>Checkout</h2>
        <div id="cart-summary"></div>
        <form onsubmit="submitOrder(event)">
            <input type="text" id="name" placeholder="Enter your Name" required><br>
            <input type="email" id="email" placeholder="Enter your Email" required><br>
            <input type="text" id="address" placeholder="Enter your Address" required><br>
            <select id="payment" required>
                <option value="cash">Cash</option>
                <option value="card">Card</option>
            </select><br>
            <button type="submit">Confirm Order</button>
        </form>
    </div>

    <!-- Order Confirmation Page (Centered) -->
    <div class="order-confirmation-container" id="order-confirmation">
        <h2>Thank You for Your Order!</h2>
        <p>Your order has been confirmed. You will receive an email with your details shortly.</p>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Add item to cart (function for demonstration)
        function addToCart(item) {
            cart.push(item);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCart();
        }

        // Update cart display
        function updateCart() {
            const cartContainer = document.querySelector('.cart-items');
            const totalBill = document.getElementById('total-bill');
            cartContainer.innerHTML = '';

            let total = 0;
            cart.forEach((item, index) => {
                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');
                cartItem.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <span>${item.name} - $${item.price} x ${item.quantity}</span>
                    <div>
                        <button onclick="changeQuantity(${index}, -1)">-</button>
                        <span class="item-count">${item.quantity}</span>
                        <button onclick="changeQuantity(${index}, 1)">+</button>
                    </div>
                `;
                cartContainer.appendChild(cartItem);
                total += item.price * item.quantity;
            });

            totalBill.innerHTML = `Total: $${total.toFixed(2)}`;
        }

        // Change item quantity
        function changeQuantity(index, change) {
            const item = cart[index];
            item.quantity = Math.max(1, item.quantity + change);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCart();
        }

        // Toggle the cart details panel
        function toggleCartDetails() {
            const cartDetails = document.getElementById('cart-details');
            cartDetails.classList.toggle('show');
        }

        // Close the cart details panel
        function closeCart() {
            document.getElementById('cart-details').classList.remove('show');
        }

        // Clear the cart
        function clearCart() {
            cart = [];
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCart();
        }

        // Proceed to checkout page
        function proceedToCheckout() {
            document.getElementById('cart-details').style.display = 'none';
            document.getElementById('checkout-form').style.display = 'block';
            const cartSummary = document.getElementById('cart-summary');
            let summary = '';
            let total = 0;
            cart.forEach(item => {
                summary += `<div>${item.name} - $${item.price} x ${item.quantity}</div>`;
                total += item.price * item.quantity;
            });
            cartSummary.innerHTML = summary + `<div><strong>Total: $${total.toFixed(2)}</strong></div>`;
        }

        // Submit order form
        function submitOrder(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;
            const paymentMethod = document.getElementById('payment').value;

            // Order confirmation message
            alert(`Order Confirmed!\nName: ${name}\nEmail: ${email}\nAddress: ${address}\nPayment: ${paymentMethod}`);
            
            // Clear cart
            localStorage.removeItem('cart');
            
            // Show confirmation page
            document.getElementById('checkout-form').style.display = 'none';
            document.getElementById('order-confirmation').style.display = 'block';
        }

        // Initial cart display
        updateCart();
    </script>
</body>
</html>
