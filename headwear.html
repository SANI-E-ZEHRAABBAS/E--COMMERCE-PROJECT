<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headwear Collection</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background-color: #808080; /* Grey */
            scroll-behavior: smooth; /* Enable smooth scrolling */
            color: #000000; /* Black */
        }

        /* Full-screen top image */
        #top-image {
            width: 100%;
            height: 80vh; /* Half the viewport height */
            background-image: url("https://i.pinimg.com/736x/46/f9/c1/46f9c1c730105b413e1263e8e8ff977c.jpg");
            background-size: cover;
            background-position: center;
            position: relative;
        }

        /* Filter icon */
        .filter-icon {
            position: absolute;
    top: 20px;
    right: 20px;
    color: #4b0b14;
    font-size: 2rem;
    cursor: pointer;
    line-height: 1;
        }

        /* Dropdown styles */
        #filterDropdown {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: #FFFFFF;
            border: 1px solid #CCC;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        #filterDropdown button {
            width: 100%;
            padding: 10px;
            background: none;
            border: none;
            text-align: left;
            cursor: pointer;
            font-size: 1rem;
            color: #000000; /* Black */
        }

        #filterDropdown button:hover {
            background-color: #F5F5F5;
        }

        /* Main content container */
        .main-content {
            padding: 30px 10%;
            background-color: #808080; /* Grey */
            min-height: 100vh; /* Ensure content takes full screen */
        }

        .title {
            text-align: center;
            font-size: 2rem;
            color: #000000; /* Black */
            margin-bottom: 20px;
            font-family: 'Times New Roman', serif;
        }

        /* Grid Panels */
        .panels-container {
            display: grid;
            grid-template-columns: repeat(2, 500px); /* Adjusted column width to 300px */
            gap: 20px; /* Increased horizontal and vertical space between panels */
            justify-content: center; /* Center the panels horizontally */
        }

        .panel {
            background-color: #808080; /* Grey */
            border: 2px solid #808080;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease;
            width: 300px; /* Increased width to match the grid */
            margin: 0 auto; /* Center each panel */
        }

        .panel:hover {
            transform: translateY(-5px);
        }

        .panel img {
            width: 100%;
            height: 350px; /* Retained height */
            object-fit: cover;
            border-bottom: 2px solid #000000; /* Black */
        }

        .panel span {
            display: block;
            margin-top: 2px;
            font-size: 1rem;
            font-weight: bold;
            color: #000000; /* Black */
            font-family: 'Times New Roman', serif;
        }

        .panel .price {
            font-size: 1rem;
            color: #000000; /* Black */
            font-family: 'Times New Roman', serif;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .panels-container {
                grid-template-columns: 1fr; /* Stack panels on smaller screens */
            }
        }
    </style>
</head>
<body>
    <!-- Top Image Section -->
    <div id="top-image">
        <!-- Filter Icon -->
        <div class="filter-icon" onclick="toggleDropdown()">â˜°</div>
        <!-- Dropdown Menu -->
        <div id="filterDropdown">
            <button onclick="filterAlphabetically()">Filter Alphabetically</button>
            <button onclick="filterPriceLowToHigh()">Filter Price: Low to High</button>
            <button onclick="filterPriceHighToLow()">Filter Price: High to Low</button>
        </div>
    </div>

    <!-- Main Content Section -->
    <div class="main-content">
        <h1 class="title">Explore Our Headwear Collection</h1>
        <div id="panelsContainer" class="panels-container">
            <div class="panel" data-name="Bucket Hat" data-price="8">
                <img src="https://i.pinimg.com/474x/3b/c3/da/3bc3da43174201d5aaebcc560c40d64f.jpg" alt="Cargo Pants">
                <span>Bucket Hat</span>
                <span class="price">$8</span>
            </div>
            <div class="panel" data-name="Beanies" data-price="6">
                <img src="https://i.pinimg.com/736x/4c/fb/e1/4cfbe19b93cd559f1a93b1da74fced4e.jpg" alt="Sweat Pants">
                <span>Beanies</span>
                <span class="price">$6</span>
            </div>
            <div class="panel" data-name="Hats" data-price="10">
                <img src="https://i.pinimg.com/736x/44/2c/53/442c5338d991d05e80d58a784759e6a1.jpg" alt="Wide Leg Pants">
                <span>Hats</span>
                <span class="price">$10</span>
            </div>
            <div class="panel" data-name="Bandana Scarf" data-price="5">
                <img src="https://i.pinimg.com/736x/7f/35/4f/7f354fe9356af2fc2f74f4597b2c1e16.jpg" alt="Straight Fit Pants">
                <span>Bandana Scarf</span>
                <span class="price">$5</span>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Toggle dropdown visibility
        function toggleDropdown() {
            const dropdown = document.getElementById("filterDropdown");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }

        // Scroll to the first panel after filtering
        function scrollToPanels() {
            const panelsContainer = document.getElementById("panelsContainer");
            panelsContainer.scrollIntoView({ behavior: "smooth", block: "start" });
        }

        // Filter panels alphabetically
        function filterAlphabetically() {
            const panelsContainer = document.getElementById("panelsContainer");
            const panels = Array.from(panelsContainer.children);
            panels.sort((a, b) => a.dataset.name.localeCompare(b.dataset.name));
            panels.forEach(panel => panelsContainer.appendChild(panel));
            scrollToPanels();
        }

        // Filter panels by price: Low to High
        function filterPriceLowToHigh() {
            const panelsContainer = document.getElementById("panelsContainer");
            const panels = Array.from(panelsContainer.children);
            panels.sort((a, b) => parseFloat(a.dataset.price) - parseFloat(b.dataset.price));
            panels.forEach(panel => panelsContainer.appendChild(panel));
            scrollToPanels();
        }

        // Filter panels by price: High to Low
        function filterPriceHighToLow() {
            const panelsContainer = document.getElementById("panelsContainer");
            const panels = Array.from(panelsContainer.children);
            panels.sort((a, b) => parseFloat(b.dataset.price) - parseFloat(a.dataset.price));
            panels.forEach(panel => panelsContainer.appendChild(panel));
            scrollToPanels();
        }
    </script>
</body>
</html>
