<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Customization</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* REMS Logo (Fixed) */
        .rems-logo {
            position: fixed;
            top: 20px;
            right: 20px;
            font-family: 'Old English Text MT';
            font-size: 36px;
            color: #4b0b14; /* Fill color for the text */
            font-weight: bold;
            z-index: 1000;
        }
        
        body {
            font-family: "Times New Roman", serif;
            background-color: #000000; /* Background Color */
            color: #000;
            overflow-x: hidden;
        }

        /* Container Styles */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #808080; /* Updated Darker Grey Panel Color */
            border: 3px solid #000;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: row;
            gap: 20px;
        }

        /* Shirt Image Section */
        .shirt-panel {
            width: 50%;
            height: auto;
            border-radius: 8px;
            overflow: hidden;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .shirt-panel img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            filter: brightness(1); /* Base Filter for Shirt */
        }

        /* Content Section */
        .content {
            width: 50%;
        }

        /* Headings */
        h1, h2, h3 {
            font-family: "Times New Roman", serif;
            margin: 15px 0 10px;
            color: #000;
        }

        h1 {
            font-weight: bold;
            font-size: 2rem;
        }

        h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
        }

        /* Options Section */
        .options {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .options div {
            padding: 10px;
            border: 2px solid #000;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            background-color: #a9a9a9; /* Lighter Grey */
        }

        .options div:hover, .options div.selected {
            background-color: #4b0b14; /* Maroon for Selected Option */
            color: #FFF;
        }

        /* Small Heading */
        .small-heading {
            font-size: 1rem;
            margin-bottom: 10px;
            font-weight: normal; /* Less Bold Style */
        }

        /* Color Options */
        .color-options {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .color-box {
            width: 30px;
            height: 30px;
            border: 1px solid #000; /* Thin Border for Circles */
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .color-box:hover, .color-box.selected {
            transform: scale(1.1);
            border: 2px solid #000;
        }

        /* File Upload */
        .file-upload {
            margin-bottom: 20px;
        }

        .file-upload input {
            display: none;
        }

        .file-upload label {
            display: block;
            width: 100%;
            padding: 10px;
            border: 2px dashed #000;
            text-align: center;
            color: #666;
            cursor: pointer;
            background-color: #a9a9a9; /* Lighter Grey */
            transition: background-color 0.3s ease;
        }

        .file-upload label:hover {
            background-color: #f5f5f5;
        }

        .file-upload span {
            font-style: italic;
            font-size: 0.9rem;
            color: #aaa;
        }

        /* Buttons */
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .buttons button {
            padding: 15px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .buttons button:first-child { /* Add to Cart Button */
            background-color: #000; /* Black */
            color: #FFF;
        }

        .buttons button:first-child:hover {
            background-color: #333;
        }

        .buttons button:last-child { /* Buy Now Button */
            background-color: #4b0b14; /* Maroon */
            color: #FFF;
        }

        .buttons button:last-child:hover {
            background-color: #4b0b14;
        }

        /* Size Chart Modal */
        .size-chart-modal {
            display: none;
            position: fixed;
            z-index: 9999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }

        .size-chart-content {
            position: relative;
            background-color: #fff;
            width: 80%;
            max-width: 800px;
            border-radius: 8px;
            padding: 20px;
            overflow: auto;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            cursor: pointer;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }

        #price {
            font-weight: bold; /* Bold the Price */
        }
    </style>
</head>
<body>
    <!-- REMS Logo -->
    <div class="rems-logo">REMS</div>

    <div class="container">
        <!-- Shirt Display Panel -->
        <div class="shirt-panel">
            <img src="https://i.pinimg.com/736x/b1/34/55/b1345549bd52ad27029cf885303e06eb.jpg" id="shirt-image" alt="Product Preview">
        </div>

        <!-- Content Section -->
        <div class="content">
            <h1 class="escorter" id="shirt-name">Oversized Shirt</h1>

            <!-- Technique Selection -->
            <h3 class="small-heading">Technique</h3>
            <div class="options">
                <div class="technique-option selected" onclick="selectOption(this)">Digital Print</div>
                <div class="technique-option" onclick="selectOption(this)">Embroidery</div>
            </div>

            <!-- Color Selection -->
            <h3 class="small-heading">Colors</h3>
            <div class="color-options" id="color-options">
                <div class="color-box" style="background-color: #011325;" onclick="selectColor('#011325')"></div>
                <div class="color-box" style="background-color: #002001;" onclick="selectColor('#002001')"></div>
                <div class="color-box" style="background-color: #000000;" onclick="selectColor('#000000')"></div>
                <div class="color-box" style="background-color: #36030a;" onclick="selectColor('#36030a')"></div>
                <div class="color-box" style="background-color: #5a5959;" onclick="selectColor('#5a5959')"></div>
                <div class="color-box" style="background-color: #FFFFFF;" onclick="selectColor('#FFFFFF')"></div>
                <div class="color-box" style="background-color: #a78165;" onclick="selectColor('#a78165')"></div>
            </div>

            <!-- Size Selection -->
            <h3 class="small-heading">Size <span style="float: right;"><a href="#" onclick="openSizeChart()" style="text-decoration: none; color: #000;">Size Chart</a></span></h3>
            <div class="options">
                <div class="size-option selected" onclick="selectOption(this)">XS</div>
                <div class="size-option" onclick="selectOption(this)">S</div>
                <div class="size-option" onclick="selectOption(this)">M</div>
                <div class="size-option" onclick="selectOption(this)">L</div>
                <div class="size-option" onclick="selectOption(this)">XL</div>
            </div>

            <!-- Price Display -->
            <h3 class="small-heading">Price</h3>
            <p id="price">$22.99</p>

            <!-- File Upload -->
            <h3 class="small-heading">Create Your Own Style</h3>
            <div class="file-upload">
                <label for="file-input" id="file-label">Attach your design file here</label>
                <input type="file" id="file-input" accept=".png, .pdf, .jpeg">
                <span>Formats allowed: PNG, PDF, JPEG</span>
            </div>

            <!-- Buttons -->
            <div class="buttons">
                <a href="add to cart.html"><button>Add to Cart</button>
                <button>Buy Now</button></a>
            </div>
        </div>
    </div>

    <!-- Size Chart Modal -->
    <div id="sizeChartModal" class="size-chart-modal">
        <div class="size-chart-content">
            <span class="close-btn" onclick="closeSizeChart()">&times;</span>
            <iframe src="https://i.pinimg.com/736x/63/4c/b1/634cb11ccb0912a0501bd5b3638a9392.jpg"></iframe>
        </div>
    </div>

    <script>
        function selectOption(element) {
            const siblings = element.parentElement.children;
            for (let sibling of siblings) {
                sibling.classList.remove('selected');
            }
            element.classList.add('selected');
        }

        function selectColor(color) {
            const colorBoxes = document.querySelectorAll('.color-box');
            colorBoxes.forEach(box => box.classList.remove('selected'));
            event.target.classList.add('selected');
            document.getElementById('shirt-image').style.filter = `brightness(1) saturate(1) sepia(1) hue-rotate(${color})`;
        }

        function openSizeChart() {
            document.getElementById('sizeChartModal').style.display = 'flex';
        }

        function closeSizeChart() {
            document.getElementById('sizeChartModal').style.display = 'none';
        }
    </script>

</body>
</html>
