<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shirts Collection</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background-color: #fff; /* White */
            scroll-behavior: smooth; /* Enable smooth scrolling */
            color: #000; /* Black */
        }
        .home-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px; /* Adjust height as needed */
            background-color: #000; /* Light grey color */
            z-index: 999; /* Keeps the bar below the logo and hamburger */
        }

        /* REMS Logo (Fixed) */
        .rems-logo {
            position: fixed;
            top: 8px;
            right: 20px;
            font-family: 'Old English Text MT';
            font-size: 40px;
            color: #bc021b; /* Maroon fill color */
            font-weight: bold;
            z-index: 1000; /* Ensures logo stays above the bar */
        }

        /* Full-screen top image */
        #top-image {
            position: relative;
            width: 100%;
            height: 80vh; /* Half the viewport height */
            overflow: hidden;
        }

        .gif-background {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Filter icon */
        .filter-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #bc021b;
            font-size: 2rem;
            cursor: pointer;
            line-height: 1;
            z-index: 1001;
        }

        /* Dropdown styles */
        #filterDropdown {
            display: none;
            position: absolute;
            top: 60px;
            left: 20px;
            background-color: #fff;
            border: 1px solid #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        #filterDropdown button {
            width: 100%;
            padding: 10px;
            background: none;
            border: none;
            text-align: left;
            cursor: pointer;
            font-size: 1rem;
            color: #000; /* Black */
        }

        #filterDropdown button:hover {
            background-color: #fff;
        }

        /* Main content container */
        .main-content {
            padding: 30px 10%;
            background-color: #fff; /* Grey */
            min-height: 100vh; /* Ensure content takes full screen */
        }

        .title {
            text-align: center;
            font-size: 2rem;
            color: #000; /* Black */
            margin-bottom: 20px;
            font-family: 'Times New Roman', serif;
        }

        /* Grid Panels */
        .panels-container {
            display: grid;
            grid-template-columns: repeat(2, 500px); /* Adjusted column width to 300px */
            gap: 20px; /* Increased horizontal and vertical space between panels */
            justify-content: center; /* Center the panels horizontally */
        }

        .panel {
            background-color: #000; /* Grey */
            border: 2px solid #000;
            border-radius: 10px;
            text-align: center;
            text-decoration: none;
            transition: transform 0.3s ease;
            width: 300px; /* Increased width to match the grid */
            margin: 0 auto; /* Center each panel */
            cursor: pointer; /* Indicate clickability */
        }

        .panel:hover {
            transform: translateY(-5px);
        }

        .panel img {
            width: 100%;
            height: 350px; /* Retained height */
            object-fit: cover;
            border-bottom: 2px solid #000; /* Black */
        }

        .panel span {
            display: block;
            margin-top: 2px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #bc021b; /* Black */
            font-family: 'Times New Roman', serif;
        }

        .panel .price {
            font-size: 1.2rem;
            color: #bc021b; /* Black */
            font-family: 'Times New Roman', serif;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .panels-container {
                grid-template-columns: 1fr; /* Stack panels on smaller screens */
            }
        }
    </style>
</head>
<body>
    <!-- REMS Logo -->
    <div class="rems-logo">Rouge.</div>

    <!-- Hamburger Menu -->
    <header class="home-bar">
        <div></div>
    </header>

    <!-- Top Image Section -->
    <div id="top-image">
        <img src="https://i.pinimg.com/originals/0f/9f/b4/0f9fb43b1bccabf93b4124491033c49c.gif" alt="Top Image GIF" class="gif-background">

    <!-- Filter Icon -->
    <div class="filter-icon" onclick="toggleDropdown()">â˜°</div>

    <!-- Dropdown Menu -->
    <div id="filterDropdown">
        <button onclick="filterAlphabetically()">Filter Alphabetically</button>
        <button onclick="filterPriceLowToHigh()">Filter Price: Low to High</button>
        <button onclick="filterPriceHighToLow()">Filter Price: High to Low</button>
        </div>
    </div>

    <!-- Main Content Section -->
    <div class="main-content">
        <h1 class="title">Explore Our Shirts Collection</h1>
        <div id="panelsContainer" class="panels-container">
            <div class="panel" data-name="Sweat Shirt" data-price="30" onclick="redirectToCustomization('https://i.pinimg.com/736x/f0/52/f0/f052f0a6c50cf195bc0365927d457b37.jpg')">
                <a href="customizationS.html"><img src="https://i.pinimg.com/736x/f0/52/f0/f052f0a6c50cf195bc0365927d457b37.jpg" alt="Sweat Shirt">
                <span>Sweat Shirt</span></a>
                <span class="price">$24.99</span>
            </div>
            
            <div class="panel" data-name="Long Sleeved Shirt" data-price="28" onclick="redirectToCustomization('https://i.pinimg.com/736x/03/f5/43/03f543ed2ee16071f3d42a634aadd0ce.jpg')">
                <a href="customizationL.html"><img src="https://i.pinimg.com/736x/03/f5/43/03f543ed2ee16071f3d42a634aadd0ce.jpg" alt="Long Sleeved Shirt">
                <span>Long Sleeved Shirt</span></a>
                <span class="price">$20.99</span>
            </div>
            <div class="panel" data-name="Oversized Shirt" data-price="35" onclick="redirectToCustomization('https://i.pinimg.com/736x/5a/30/48/5a30481128e487787c3fb7b92ba41bf8.jpg')">
                <a href="customizationO.html"><img src="https://i.pinimg.com/736x/5a/30/48/5a30481128e487787c3fb7b92ba41bf8.jpg" alt="Oversized Shirt">
                <span>Oversized Shirt</span></a>
                <span class="price">$22.99</span>
            </div>
            <div class="panel" data-name="Regular Fit Shirt" data-price="25" onclick="redirectToCustomization('https://i.pinimg.com/736x/69/15/c6/6915c693435e97652ddc7d990439e080.jpg')">
                <a href="customizationR.html"><img src="https://i.pinimg.com/736x/69/15/c6/6915c693435e97652ddc7d990439e080.jpg" alt="Regular Fit Shirt">
                <span>Regular Fit Shirt</span></a>
                <span class="price">$19.99</span>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Toggle dropdown visibility
        function toggleDropdown() {
            const dropdown = document.getElementById("filterDropdown");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }

        // Scroll to the first panel after filtering
        function scrollToPanels() {
            const panelsContainer = document.getElementById("panelsContainer");
            panelsContainer.scrollIntoView({ behavior: "smooth", block: "start" });
        }

        // Filter panels alphabetically
        function filterAlphabetically() {
            const panelsContainer = document.getElementById("panelsContainer");
            const panels = Array.from(panelsContainer.children);
            panels.sort((a, b) => a.dataset.name.localeCompare(b.dataset.name));
            panels.forEach(panel => panelsContainer.appendChild(panel));
            scrollToPanels();
        }

        // Filter panels by price: Low to High
        function filterPriceLowToHigh() {
            const panelsContainer = document.getElementById("panelsContainer");
            const panels = Array.from(panelsContainer.children);
            panels.sort((a, b) => parseFloat(a.dataset.price) - parseFloat(b.dataset.price));
            panels.forEach(panel => panelsContainer.appendChild(panel));
            scrollToPanels();
        }

        // Filter panels by price: High to Low
        function filterPriceHighToLow() {
            const panelsContainer = document.getElementById("panelsContainer");
            const panels = Array.from(panelsContainer.children);
            panels.sort((a, b) => parseFloat(b.dataset.price) - parseFloat(a.dataset.price));
            panels.forEach(panel => panelsContainer.appendChild(panel));
            scrollToPanels();
        }

        // Redirect to customization page with the selected image
        function redirectToCustomization(imageUrl) {
            window.location.href = `customization.html?image=${encodeURIComponent(imageUrl)}`;
        }
    </script>
</body>
</html>
