<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shirts Collection</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #808080; /* Background color */
            color: #000;
            overflow-x: hidden;
        }

        /* Fullscreen Top Image Section */
        .top-section {
            width: 100%;
            height: 70vh; /* Height for the top section */
            background-image: url('YOUR-TOP-IMAGE.jpg'); /* Replace with your top image */
            background-size: cover;
            background-position: center;
            position: relative;
        }

        /* Scroll Indicator */
        .scroll-down {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #FFF;
            font-size: 1rem;
            text-transform: uppercase;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translate(-50%, 0);
            }
            50% {
                transform: translate(-50%, -10px);
            }
        }

        /* Shirts Panel Section */
        .shirts-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Two panels side-by-side */
            gap: 20px;
            padding: 20px;
        }

        .shirt-panel {
            background-color: #FFF;
            border: 3px solid #000; /* Added borders */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            height: 60vh; /* Slightly taller to fit the image better */
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .shirt-panel img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensures the image fits without cropping */
            background-color: #f5f5f5; /* Adds a subtle background to fill empty space */
        }

        .shirt-panel:hover {
            transform: translateY(-5px);
        }

        .shirt-panel h3 {
            position: absolute;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: #FFF;
            padding: 10px;
            text-transform: uppercase;
            font-size: 1.2rem;
            width: 100%;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .shirts-container {
                grid-template-columns: 1fr; /* Single column for smaller screens */
            }

            .shirt-panel {
                height: 40vh; /* Adjusted for mobile devices */
            }
        }
    </style>
</head>
<body>
    <!-- Top Section -->
    <div class="top-section">
        <div class="scroll-down">Scroll Down â†“</div>
    </div>

    <!-- Shirts Panel Section -->
    <div class="shirts-container">
        <div class="shirt-panel">
            <img src="https://i.pinimg.com/736x/5a/30/48/5a30481128e487787c3fb7b92ba41bf8.jpg" alt="Oversized Shirts">
            <h3>Oversized Shirts</h3>
        </div>
        <div class="shirt-panel">
            <img src="file-Ris368c6QGZN7aWMUcZmPF" alt="Regular Fit">
            <h3>Regular Fit</h3>
        </div>
        <div class="shirt-panel">
            <img src="file-Ris368c6QGZN7aWMUcZmPF" alt="Long Sleeve Shirts">
            <h3>Long Sleeve Shirts</h3>
        </div>
        <div class="shirt-panel">
            <img src="file-Ris368c6QGZN7aWMUcZmPF" alt="Sweatshirts">
            <h3>Sweatshirts</h3>
        </div>
    </div>
</body>
</html>
