<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shirt Customization</title>
    <style>
        /* General Reset */
        * { margin: 0; 
            padding: 0; 
            box-sizing: border-box; }

            .rems-logo {
            position: fixed;
            top: 20px;
            right: 20px;
            font-family: 'Old English Text MT';
            font-size: 36px;
            color: #4b0b14; /* Fill color for the text */
            font-weight: bold;
            z-index: 1000;
        }
        
        body {
             font-family: "Times New Roman", serif; 
             background-color: #808080;
             color: #000;
             overflow-x: hidden; }


        .container { 
            max-width: 1200px;
             margin: 20px auto; 
             padding: 20px;
            background-color: #adaaaa;
            border: 3px solid #000;
            border-radius: 10px;
             box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); display: flex; gap: 20px; 
             display: flex;
            flex-direction: row;
            gap: 20px;}
        

        .shirt-panel { 
            width: 50%; 
            height: auto;
            border-radius: 8px;
            overflow: hidden;
            background-color: #808080; 
            display: flex;
             justify-content: center; 
             align-items: center;
             }

        .shirt-panel img { 
            max-width: 100%;
             max-height: 100%;
              object-fit: contain;
              filter: brightness(1); /* Base Filter for Shirt */ }


        .content 
        { width: 50%; }


        h1, h3
         { 
            font-family: "Times New Roman", serif;
            margin: 15px 0;
             color: #000; }

             h1 {
            font-weight: bold;
            font-size: 2rem;
        }

        h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
        }


        .options, .color-options { 
            display: flex; 
            gap: 10px;
             margin-bottom: 20px; }

        .options div, .color-box {
             padding: 10px;
              border: 2px solid #000;
               border-radius: 6px;
                text-align: center; 
                cursor: pointer; 
                background-color: #a9a9a9; 
                transition: background-color 0.3s ease; }


        .options div:hover, .options div.selected, .color-box:hover 
        { background-color: #4b0b14;
             color: #fff; }

             * Small Heading */
        .small-heading {
            font-size: 1rem;
            margin-bottom: 10px;
            font-weight: normal; /* Less Bold Style */
        }

        /* Color Options */
        .color-options {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .color-box {
            width: 30px;
            height: 30px;
            border: 1px solid #000; /* Thin Border for Circles */
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .color-box:hover, .color-box.selected {
            transform: scale(1.1);
            border: 2px solid #000;
        }


        /* File Upload */
        .file-upload {
            margin-bottom: 20px;
        }

        .file-upload input {
            display: none;
        }


        .file-upload label { 
            display: block; 
            padding: 10px; 
            border: 2px dashed #000; 
            text-align: center;
             background-color: #a9a9a9; 
             cursor: pointer; }

             .file-upload label:hover {
            background-color: #f5f5f5;
        }


        .file-upload span
         { font-style: italic;
             color: #aaa; }

        .buttons { 
            display: flex; 
            flex-direction: column; 
            gap: 10px; }


        .buttons button 
        { padding: 15px;
             border: none; 
             border-radius: 6px;
              font-size: 1rem; 
              text-transform: uppercase;
              cursor: pointer;
              transition: background-color 0.3s ease; }


        .buttons button:first-child { 
            background-color: #000; 
            color: #fff; }

        .buttons button:first-child:hover
         { background-color: #333; }


        .buttons button:last-child
         { background-color: #4b0b14;
             color: #fff; }

        buttons button:last-child:hover {
            background-color: #4b0b14;}

            * Size Chart Modal */
        .size-chart-modal {
            display: none;
            position: fixed;
            z-index: 9999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }

        .size-chart-content {
            position: relative;
            background-color: #fff;
            width: 80%;
            max-width: 800px;
            border-radius: 8px;
            padding: 20px;
            overflow: auto;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            cursor: pointer;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }

        #price {
            font-weight: bold; /* Bold the Price */
        }

        #cart-panel 
        { position: fixed; 
            top: 0; right: -350px;
             width: 300px; 
             height: 100%; 
             background-color: #fff; 
             box-shadow: -4px 0px 8px rgba(0, 0, 0, 0.2); padding: 20px;
              transition: right 0.3s ease-in-out; 
              overflow-y: auto; }


        #cart-panel.open 
        { right: 0; }

        #cart-panel .close-btn
         { position: absolute; top:
             10px; right: 10px; 
             font-size: 1.5rem;
              cursor: pointer; }

        #cart-panel button 
        { margin-top: 10px; 
            padding: 10px;
             border: none;
              border-radius: 6px;
               cursor: pointer; }

        #checkout-form
         { display: none;
             margin-top: 20px; }

        #checkout-form input, #checkout-form select
         { width: 100%; 
            padding: 10px; 
            margin-bottom: 10px;
             border: 1px solid #000; 
             border-radius: 6px; }


        #checkout-form button 
        { background-color: #4b0b14; 
            color: #fff; }
    </style>
</head>
<body>

    <!-- REMS Logo -->
    <div class="rems-logo">REMS</div>

    <div class="container">
        <!-- Shirt Display -->
        <div class="shirt-panel">
            <img src="https://i.pinimg.com/736x/2c/40/d8/2c40d8d41985a136be87f2ed312ff58d.jpg" id="shirt-image" alt="Shirt Preview">
        </div>
        <!-- Content Section -->
        <div class="content">
            <h1 id="shirt-name">Oversized Hoodie</h1>

            <h3>Technique</h3>
            <div class="options">
                <div class="technique-option selected" onclick="selectOption(this)">Digital Print</div>
                <div class="technique-option" onclick="selectOption(this)">Embroidery</div>
            </div>

            <h3>Colours</h3>
            <div class="color-options">
                <div class="color-box" style="background-color: #011325;"></div>
                <div class="color-box" style="background-color: #002001;"></div>
                <div class="color-box" style="background-color: #36030a;"></div>
                <div class="color-box" style="background-color: #5a5959;" onclick="selectColor('#5a5959')"></div>
                <div class="color-box" style="background-color: #FFFFFF;" onclick="selectColor('#FFFFFF')"></div>
                <div class="color-box" style="background-color: #a78165;" onclick="selectColor('#a78165')"></div>
                <div class="color-box" style="background-color: #000000;" onclick="selectColor('#000000')"></div>
            </div>

            <h3>Size</h3>
            <div class="options">
                <div class="size-option selected" onclick="selectOption(this)">XS</div>
                <div class="size-option selected" onclick="selectOption(this)">S</div>
                <div class="size-option" onclick="selectOption(this)">M</div>
                <div class="size-option" onclick="selectOption(this)">L</div>
                <div class="size-option" onclick="selectOption(this)">XL</div>
            </div>

            <h3>Price</h3>
            <h3 class="small-heading">Price</h3>
            <p id="price">$20.99</p>

            <!-- File Upload -->
            <h3 class="small-heading">Create Your Own Style</h3>
            <div class="file-upload">
                <label for="file-input" id="file-label">Attach your design file here</label>
                <input type="file" id="file-input" accept=".png, .pdf, .jpeg">
                <span>Formats allowed: PNG, PDF, JPEG</span>
            </div>

            <div class="buttons">
                <button onclick="addToCart()">Add to Cart</button>
                <button>Buy Now</button>
            </div>
        </div>
    </div>

    

    <!-- Cart Panel -->
    <div id="cart-panel">
        <span class="close-btn" onclick="closeCart()">&times;</span>
    </div>

    <script>
        let cart = [];

        function selectOption(element) {
            const siblings = element.parentElement.children;
            for (let sibling of siblings) sibling.classList.remove('selected');
            element.classList.add('selected');
        }

        function addToCart() {
            const shirtName = document.getElementById('shirt-name').textContent;
            const selectedSize = document.querySelector('.size-option.selected').textContent;
            const selectedTechnique = document.querySelector('.technique-option.selected').textContent;
            const price = parseFloat(document.getElementById('price').textContent.replace('$', ''));

            const item = { name: shirtName, size: selectedSize, technique: selectedTechnique, price: price, quantity: 1 };
            cart.push(item);
            updateCartUI();
        }

        function updateCartUI() {
            const cartPanel = document.getElementById('cart-panel');
            cartPanel.innerHTML = `
                <span class="close-btn" onclick="closeCart()">&times;</span>
                <h3>Shopping Cart</h3>
                ${cart.map((item, index) => `
                    <div>
                        <p>${item.name} (${item.size}, ${item.technique})</p>
                        <p>Price: $${item.price.toFixed(2)}</p>
                        <div>
                            <button onclick="updateQuantity(${index}, -1)">-</button>
                            <span>${item.quantity}</span>
                            <button onclick="updateQuantity(${index}, 1)">+</button>
                        </div>
                        <p>Subtotal: $${(item.price * item.quantity).toFixed(2)}</p>
                    </div>
                `).join('')}
                <p>Total: $${cart.reduce((total, item) => total + item.price * item.quantity, 0).toFixed(2)}</p>
                <button onclick="clearCart()">Clear Cart</button>
                <button onclick="showCheckoutForm()">Checkout</button>
                <form id="checkout-form">
                    <h3>Checkout</h3>
                    <input type="text" placeholder="Name" required>
                    <input type="email" placeholder="Email" required>
                    <input type="text" placeholder="Address" required>
                    <select required>
                        <option value="" disabled selected>Select Payment Method</option>
                        <option value="COD">Cash on Delivery</option>
                        <option value="Card">Card</option>
                    </select>
                    <button type="submit" onclick="confirmOrder(event)">Confirm Order</button>
                </form>
            `;
            cartPanel.classList.add('open');
        }

        function showCheckoutForm() {
            document.getElementById('checkout-form').style.display = 'block';
        }

        function confirmOrder(event) {
            event.preventDefault();
            alert('Order confirmed! Thank you for shopping with us.');
            clearCart();
            closeCart();
        }

        function updateQuantity(index, change) {
            cart[index].quantity += change;
            if (cart[index].quantity <= 0) cart.splice(index, 1);
            updateCartUI();
        }

        function closeCart() {
            document.getElementById('cart-panel').classList.remove('open');
        }

        function clearCart() {
            cart = [];
            updateCartUI();
        }
    </script>
</body>
</html>
