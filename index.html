<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Merchandise Store</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #010535; /* Dark blue background */
            overflow: hidden;
        }
    
        #logo-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: transparent; /* Use transparent or match the body's background */
            transition: transform 0.5s ease-out;
            z-index: 10;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
        }
    
        #main-content {
            display: none;
            position: relative;
            margin-top: 0;
            padding: 20px;
            background-color: #010535; /* Dark blue background */
        }

        .panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            padding: 10px;
            background: #f5e3c3; /* Cream color for panels */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow for panels */
            cursor: pointer;
        }

        .panel img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .panel span {
            margin-top: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333; /* Text color for panel titles */
        }

        .panels-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
    </style>    
</head>
<body>
    <div id="logo-screen">
        <img src="https://i.pinimg.com/736x/5e/8d/cd/5e8dcdab309331a464d39a9a38d0ca6a.jpg" alt="logo">
    </div>

    <div id="main-content">
        <div class="panels-container">
            <div class="panel">
                <img src="https://i.pinimg.com/736x/5c/c0/5c/5cc05c094d99b0a0195bfd5eacad6db7.jpg" alt="Hoodies">
                <span>Hoodies/Sweaters</span>
            </div>
            <div class="panel">
                <img src="https://i.pinimg.com/736x/00/a6/db/00a6dbc27bd49e69d1a150aeca40423e.jpg" alt="Shirts">
                <span>Shirts</span>
            </div>
            <div class="panel">
                <img src="https://i.pinimg.com/736x/eb/06/e6/eb06e602e80e83d3f73c362ce7c9b6f0.jpg" alt="Pants">
                <span>Pants</span>
            </div>
            <div class="panel">
                <img src="https://i.pinimg.com/736x/42/bb/a5/42bba51a8bcc635b9cd5d5a7d1447802.jpg" alt="Shoes">
                <span>Shoes</span>
            </div>
            <div class="panel" onclick="location.href='headwear.html'">
                <img src="https://i.pinimg.com/736x/63/b3/0f/63b30fd29c97ee90c2b4352877490e6f.jpg" alt="Headwear">
                <span>Headwear</span>
            </div>
        </div>
    </div>

    <script>
        // Display logo for 2 seconds, then slide up to reveal main content
        window.onload = function () {
            const logoScreen = document.getElementById('logo-screen');
            const mainContent = document.getElementById('main-content');

            setTimeout(() => {
                // Move logo screen out of view
                logoScreen.style.transform = 'translateY(-100vh)';

                // Wait for the animation to finish
                setTimeout(() => {
                    logoScreen.style.display = 'none'; // Hide logo screen
                    mainContent.style.display = 'block'; // Show main content
                }, 500); // Match this duration to the CSS transition duration
            }, 2000); // Wait for 2 seconds before starting the transition
        };
    </script>
</body>
</html>
