<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoodies Collection</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background-color: #808080; /* Grey */
            scroll-behavior: smooth; /* Enable smooth scrolling */
            color: #000000; /* Black */
        }

        .rems-logo {
            position: fixed;
            top: 20px;
            right: 20px;
            font-family: 'Raleway';
            font-size: 36px;
            color: #360303; /* Fill color for the text */
            font-weight: bold;
            z-index: 1000;
        }

        /* Full-screen top image */
        #top-image {
            width: 100%;
            height: 80vh; /* Half the viewport height */
            background-image: url("https://i.pinimg.com/736x/97/7d/af/977dafb762fcea22a62f2fefed1c4bd6.jpg");
            background-size: cover;
            background-position: center;
            position: relative;
        }

        /* Filter icon */
        .filter-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #4b0b14;
            font-size: 2rem;
            cursor: pointer;
            line-height: 1;
        }

        /* Dropdown styles */
        #filterDropdown {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: #FFFFFF;
            border: 1px solid #CCC;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        #filterDropdown button {
            width: 100%;
            padding: 10px;
            background: none;
            border: none;
            text-align: left;
            cursor: pointer;
            font-size: 1rem;
            color: #000000; /* Black */
        }

        #filterDropdown button:hover {
            background-color: #F5F5F5;
        }

        /* Main content container */
        .main-content {
            padding: 30px 10%;
            background-color: #808080; /* Grey */
            min-height: 100vh; /* Ensure content takes full screen */
        }

        .title {
            text-align: center;
            font-size: 2rem;
            color: #000000; /* Black */
            margin-bottom: 20px;
            font-family: 'Times New Roman', serif;
        }

        /* Grid Panels */
        .panels-container {
            display: grid;
            grid-template-columns: repeat(2, 500px); /* Adjusted column width to 300px */
            gap: 20px; /* Increased horizontal and vertical space between panels */
            justify-content: center; /* Center the panels horizontally */
        }

        .panel {
            background-color: #808080; /* Grey */
            border: 2px solid #808080;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease;
            width: 300px; /* Increased width to match the grid */
            margin: 0 auto; /* Center each panel */
        }

        .panel:hover {
            transform: translateY(-5px);
        }

        .panel img {
            width: 100%;
            height: 350px; /* Retained height */
            object-fit: cover;
            border-bottom: 2px solid #000000; /* Black */
        }

        .panel span {
            display: block;
            margin-top: 2px;
            font-size: 1rem;
            font-weight: bold;
            color: #000000; /* Black */
            font-family: 'Times New Roman', serif;
        }

        .panel .price {
            font-size: 1rem;
            color: #000000; /* Black */
            font-family: 'Times New Roman', serif;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .panels-container {
                grid-template-columns: 1fr; /* Stack panels on smaller screens */
            }
        }
    </style>
</head>
<body>
    <!-- Top Image Section -->
    <div id="top-image">
        <!-- Filter Icon -->
        <div class="filter-icon" onclick="toggleDropdown()">â˜°</div>
        <!-- Dropdown Menu -->
        <div id="filterDropdown">
            <button onclick="filterAlphabetically()">Filter Alphabetically</button>
            <button onclick="filterPriceLowToHigh()">Filter Price: Low to High</button>
            <button onclick="filterPriceHighToLow()">Filter Price: High to Low</button>
        </div>
    </div>

    <!-- Main Content Section -->
    <div class="main-content">
        <h1 class="title">Explore Our Hoodies Collection</h1>
        <div id="panelsContainer" class="panels-container">
            <div class="panel" data-name="Oversized Hoodie" data-price="50">
                <a href= "oversized hoodie.html">
                <img src="https://i.pinimg.com/736x/2c/40/d8/2c40d8d41985a136be87f2ed312ff58d.jpg" alt="Red Hoodie">
                <span> Oversized Hoodie</span>
                <span class="price">$29.99</span>
            </a>
            </div>
            <div class="panel" data-name="Classic Hoodie" data-price="45">
                <a href= "classic hoodie.html">
                     <img src="https://i.pinimg.com/736x/a9/06/1d/a9061db8613f7f11f49a28b877afd254.jpg" alt="Black Hoodie">
                <span>Classic Hoodie</span>
                <span class="price">$20.99</span>
                </a>
            </div>
            <div class="panel" data-name="Cropped Hoodie" data-price="55">
                <a href= "cropped hoodies.html">

                <img src="https://i.pinimg.com/736x/6e/f5/5e/6ef55ea7ad27d0108f1cc9b44161ef16.jpg" alt="Blue Hoodie">
                <span>Cropped Hoodie</span>
                <span class="price">$25.99</span>
            </a>
            </div>
            <div class="panel" data-name="Zipper Hoodie" data-price="40">
                <a href= "zipper hoodies.html">
                    <img src="https://i.pinimg.com/736x/f9/7f/5b/f97f5bbc9994e93e76c74850c9f5ad46.jpg" alt="Grey Hoodie">
                <span>Zipper Hoodie</span>
                <span class="price">$34.99</span>
                </a>
            </div>
        </div>
    </div>
    <div class="rems-logo">REMS</div>

    <!-- JavaScript -->
    <script>
        // Toggle dropdown visibility
        function toggleDropdown() {
            const dropdown = document.getElementById("filterDropdown");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }

        // Scroll to the first panel after filtering
        function scrollToPanels() {
            const panelsContainer = document.getElementById("panelsContainer");
            panelsContainer.scrollIntoView({ behavior: "smooth", block: "start" });
        }

        // Filter panels alphabetically
        function filterAlphabetically() {
            const panelsContainer = document.getElementById("panelsContainer");
            const panels = Array.from(panelsContainer.children);
            panels.sort((a, b) => a.dataset.name.localeCompare(b.dataset.name));
            panels.forEach(panel => panelsContainer.appendChild(panel));
            scrollToPanels();
        }

        // Filter panels by price: Low to High
        function filterPriceLowToHigh() {
            const panelsContainer = document.getElementById("panelsContainer");
            const panels = Array.from(panelsContainer.children);
            panels.sort((a, b) => parseFloat(a.dataset.price) - parseFloat(b.dataset.price));
            panels.forEach(panel => panelsContainer.appendChild(panel));
            scrollToPanels();
        }

        // Filter panels by price: High to Low
        function filterPriceHighToLow() {
            const panelsContainer = document.getElementById("panelsContainer");
            const panels = Array.from(panelsContainer.children);
            panels.sort((a, b) => parseFloat(b.dataset.price) - parseFloat(a.dataset.price));
            panels.forEach(panel => panelsContainer.appendChild(panel));
            scrollToPanels();
        }
        
    </script>
</body>
</html>
