<script>
  // Default Cookie functions
  function setCookie(cname, cvalue, exdays) {
    const d = new Date();
    d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
    var expires = "expires="+d.toUTCString();
    document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
  }
  
  function getCookie(cname) {
    var name = cname + "=";
    var ca = document.cookie.split(';');
    for(var i = 0; i < ca.length; i++) {
      var c = ca[i];
      while (c.charAt(0) == ' ') {
        c = c.substring(1);
      }
      if (c.indexOf(name) == 0) {
        return c.substring(name.length, c.length);
      }
    }
    return "";
  }

</script>

      *,
      *::before,
      *::after {
        box-sizing: inherit;
      }

      html {
        box-sizing: border-box;
        font-size: calc(var(--font-body-scale) * 62.5%);
        height: 100%;
      }


      body {
        display: grid;
        grid-template-rows: auto auto 1fr auto;
        grid-template-columns: 100%;
        min-height: 100%;
        margin: 0;
        font-size: 1.5rem;
        letter-spacing: 0.06rem;
        line-height: calc(1 + 0.8 / var(--font-body-scale));
        font-family: var(--font-body-family);
        font-style: var(--font-body-style);
        font-weight: var(--font-body-weight);
        overscroll-behavior: none;
      }
      
      .header {
          display: flex;
          align-items: center!important;
        }
      .overflow-hidden{
        overflow:hidden!important;
      }
      .svg-logo svg{
         width:13rem!important;
         height:auto!important;
      }
      .drawer-header .svg-logo svg{
         width:21rem!important;
         height:7rem!important;
      }
        

      @media screen and (min-width: 750px) {
        body {
          font-size: 1.6rem;
        }
      }
      @media screen and (max-width:749px){
        
          .header__icons {
              display: flex;
              width: 33% !important;
              justify-content: flex-end;
          }
          .header {
              display: flex;
              align-items: center;
              justify-content: space-between;
          }
          header-drawer {
              margin-right: 0.2rem !important;
              margin-left: 2px;
              width:30%
          }
          .header__heading-link {
              padding: 0;
              width: 37%;
          }
        
        
        .size-swatch-recomend-popup{
          position:fixed;
          width:100%;
          bottom:0;
          left:0;
          z-index:10;
          display:none;
          animation: translateYBottomDown .3s linear;
        }
        .size-swatch-recomend-popup.active{
          display:block!important;
          animation: translateYBottomUp .3s linear;
        }
          .size-swatch-active #dropdown-shadow{
            z-index:2!important;
          }
          .size-swatch-recomend-popup.active .quick-cart-add{
            display:block;
            position:unset;
            animation:none
          }
        
      }
      
        .pro-back-btn {
          width: 2.1rem;
          height: 2.1rem;
          position: absolute;
          top: 5.5rem;
          cursor: pointer;
          left: 3.1rem;
          display: none;
        }
        .pro-back-btn svg {
          width: 100%;
          height: 100%;
        }
        @media(max-width:749px){
          .pro-back-btn {
              top: 6.1rem;
              left: 2.2rem;
          }
          .template-search .pro-back-btn {
            top: 4.5rem;
            left: 2.1rem;
          }
          .pro-back-btn svg {
            width: 2.1rem;
            height: 2.1rem;
          }
          .template-product .pro-back-btn {
              padding: 1rem;
              width: 4.1rem;
              height: 3.1rem;
              display: flex;
              justify-content: center;
              align-items: center;
          }
        }
