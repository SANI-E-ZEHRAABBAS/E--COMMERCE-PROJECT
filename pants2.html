<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pants Collection</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background-color: #808080; /* Grey */
            scroll-behavior: smooth; /* Enable smooth scrolling */
        }

        /* Full-screen top image */
        #top-image {
            width: 100%;
            height: 80vh; /* Half the viewport height */
            background-image: url("https://i.pinimg.com/736x/cf/d0/8f/cfd08f1e75e97e46015aaf84e07d17c8.jpg");
            background-size: cover;
            background-position: center;
            position: relative;
        }

        /* Filter icon */
        .filter-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #FFFFFF;
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        /* Dropdown styles */
        #filterDropdown {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: #FFFFFF;
            border: 1px solid #CCC;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        #filterDropdown button {
            width: 100%;
            padding: 10px;
            background: none;
            border: none;
            text-align: left;
            cursor: pointer;
            font-size: 1rem;
        }

        #filterDropdown button:hover {
            background-color: #F5F5F5;
        }

        /* Main content container */
        .main-content {
            padding: 30px 10%;
            background-color: #808080; /* Grey */
            min-height: 100vh; /* Ensure content takes full screen */
        }

        .title {
            text-align: center;
            font-size: 2rem;
            color: #FFFFFF; /* White */
            margin-bottom: 20px;
        }

        /* Grid Panels */
        .panels-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .panel {
            background-color: #FFFFFF; /* White */
            border: 2px solid #880000; /* Crimson */
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            padding: 15px;
            aspect-ratio: 5 / 7; /* 5x7 Panel Size */
        }

        .panel:hover {
            transform: translateY(-5px);
        }

        .panel img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the image fills the panel */
            border-bottom: 2px solid #880000; /* Crimson */
        }

        .panel span {
            display: block;
            margin-top: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #000000; /* Coal */
        }

        .panel .price {
            font-size: 1rem;
            color: #555; /* Grayish */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .panels-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Top Image Section -->
    <div id="top-image">
        <!-- Filter Icon -->
        <div class="filter-icon" onclick="toggleDropdown()">â˜°</div>
        <!-- Dropdown Menu -->
        <div id="filterDropdown">
            <button onclick="filterAlphabetically()">Filter Alphabetically</button>
            <button onclick="filterPriceLowToHigh()">Filter Price: Low to High</button>
            <button onclick="filterPriceHighToLow()">Filter Price: High to Low</button>
        </div>
    </div>

    <!-- Main Content Section -->
    <div class="main-content">
        <h1 class="title">Explore Our Pants Collection</h1>
        <div id="panelsContainer" class="panels-container">
            <div class="panel" data-name="Cargo Pants" data-price="30">
                <img src="https://i.pinimg.com/736x/01/21/f1/0121f16bcf2a0a1767f6dbb4ce7b9f03.jpg" alt="Cargo Pants">
                <span>Cargo Pants</span>
                <span class="price">$30</span>
            </div>
            <div class="panel" data-name="Sweat Pants" data-price="28">
                <img src="https://i.pinimg.com/736x/5c/55/6e/5c556ed7b6a11237f91a7fa436c4b1af.jpg" alt="Sweat Pants">
                <span>Sweat Pants</span>
                <span class="price">$28</span>
            </div>
            <div class="panel" data-name="Wide Leg Pants" data-price="35">
                <img src="https://i.pinimg.com/736x/06/3b/84/063b84eea4f9665efd5d25251140e5a4.jpg" alt="Wide Leg Pants">
                <span>Wide Leg Pants</span>
                <span class="price">$35</span>
            </div>
            <div class="panel" data-name="Straight Fit Pants" data-price="25">
                <img src="https://i.pinimg.com/736x/d0/93/1a/d0931a5674e0e28c67356fe34c2fc8ed.jpg" alt="Straight Fit Pants">
                <span>Straight Fit Pants</span>
                <span class="price">$25</span>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Toggle dropdown visibility
        function toggleDropdown() {
            const dropdown = document.getElementById("filterDropdown");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }

        // Scroll to the first panel after filtering
        function scrollToPanels() {
            const panelsContainer = document.getElementById("panelsContainer");
            panelsContainer.scrollIntoView({ behavior: "smooth", block: "start" });
        }

        // Filter panels alphabetically
        function filterAlphabetically() {
            const panelsContainer = document.getElementById("panelsContainer");
            const panels = Array.from(panelsContainer.children);
            panels.sort((a, b) => a.dataset.name.localeCompare(b.dataset.name));
            panels.forEach(panel => panelsContainer.appendChild(panel));
            scrollToPanels();
        }

        // Filter panels by price: Low to High
        function filterPriceLowToHigh() {
            const panelsContainer = document.getElementById("panelsContainer");
            const panels = Array.from(panelsContainer.children);
            panels.sort((a, b) => parseFloat(a.dataset.price) - parseFloat(b.dataset.price));
            panels.forEach(panel => panelsContainer.appendChild(panel));
            scrollToPanels();
        }

        // Filter panels by price: High to Low
        function filterPriceHighToLow() {
            const panelsContainer = document.getElementById("panelsContainer");
            const panels = Array.from(panelsContainer.children);
            panels.sort((a, b) => parseFloat(b.dataset.price) - parseFloat(a.dataset.price));
            panels.forEach(panel => panelsContainer.appendChild(panel));
            scrollToPanels();
        }
    </script>
</body>
</html>
