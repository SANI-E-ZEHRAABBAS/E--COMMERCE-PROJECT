<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shirt Customization</title>
    <style>
        /* General Reset */
        * { 
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .home-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px; /* Adjust height as needed */
            background-color: #000; /* Light grey color */
            z-index: 999; /* Keeps the bar below the logo and hamburger */
        }


        /* REMS Logo (Fixed) */
        .rems-logo {
            position: fixed;
            top: 8px;
            right: 20px;
            font-family: 'Old English Text MT';
            font-size: 40px;
            color:#bc021b; /* Maroon fill color */
            font-weight: bold;
            z-index: 1000; /* Ensures logo stays above the bar */
        }

        /* Hamburger Menu */
        .hamburger {
            position: fixed;
            top: 20px;
            left: 20px;
            cursor: pointer;
            z-index: 1100; /* Ensures the menu stays above the bar */
        }

        .hamburger div {
            width: 30px;
            height: 3px;
            background-color: #bc021b; /* Maroon lines */
            margin: 5px 0;
        }
        .side-panel {
            position: fixed;
            top: 0;
            left: -300px; /* Off-screen */
            width: 300px;
            height: 100vh;
            overflow-y: auto; /* Enable scrolling inside the panel if needed */
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            z-index: 1100;
        }

        .side-panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #000;
            font-size: 1.5rem;
            font-family: 'Times New Roman';
            color: #fff;
            height: 20px;
        }

        .close-btn {
            cursor: pointer;
            font-size: 1.2rem;
            color: #bc021b;
        }

        .side-panel-content {
            list-style-type: none;
            padding: 20px;
            margin: 0;
            font-family: 'Times New Roman', serif;
            font-size: 1.2rem;
            color: #000;
        }

        .side-panel-content li {
            margin: 15px 0;
            cursor: pointer;
        }

        /* Remove blue color and underline from links */
        .side-panel-content li a {
            text-decoration: none; /* Remove underline */
            color: #000; /* Set text color to black */
        }

        /* Ensure no underline and add hover effect if desired */
        .side-panel-content li a:hover {
            text-decoration: none; /* Ensure no underline on hover */
            color: #444; /* Optional: Change color on hover */
        }

        body {
            font-family: "Times New Roman", serif;
            background-color: #fff;
            color: #000;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 3px solid #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            gap: 20px;
        }

        .shirt-panel {
            width: 50%;
            height: auto;
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .shirt-panel img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            filter: brightness(1);
        }

        .content {
            width: 50%;
        }

        h1, h3 {
            font-family: "Times New Roman", serif;
            margin: 15px 0;
            color: #000;
        }

        h1 {
            font-weight: bold;
            font-size: 2rem;
        }

        h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
        }

        .options, .color-options {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .options div, .color-box {
            padding: 10px;
            border: 2px solid #000;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            background-color: #fff;
            transition: background-color 0.3s ease;
        }

        .options div:hover, .options div.selected, .color-box:hover {
            background-color: #000;
            color: #fff;
        }

        .small-heading {
            font-size: 1rem;
            margin-bottom: 10px;
            font-weight: normal;
        }

        .color-options {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .color-box {
            width: 30px;
            height: 30px;
            border: 1px solid #000;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .color-box:hover, .color-box.selected {
            transform: scale(1.1);
            border: 2px solid #000;
        }

        .file-upload {
            margin-bottom: 20px;
        }

        .file-upload input {
            display: none;
        }

        .file-upload label {
            display: block;
            padding: 10px;
            border: 2px dashed #000;
            text-align: center;
            background-color: #fff;
            cursor: pointer;
        }

        .file-upload label:hover {
            background-color: #f5f5f5;
        }

        .file-upload span {
            font-style: italic;
            color: #fff;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .buttons button {
            padding: 15px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            text-transform: uppercase;
            cursor: pointer;
            background-color: #000;
            color: white;
            transition: background-color 0.3s ease;
        }

        .buttons button:first-child {
            background-color: #000;
            color: white;
        }

        .buttons button:first-child:hover {
            background-color: #bc021b;
        }

        .buttons button:last-child {
            background-color: #bc021b;
            color: white;
        }

        .buttons button:last-child:hover {
            background-color: #bc021b;
        }

        /* Cart Panel */
        #cart {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background-color: #fff;
            transition: right 0.3s ease-in-out;
            box-shadow: -4px 0 8px rgba(0, 0, 0, 0.2);
        }

        #cart-header {
            background-color: #fff;
            padding: 10px;
            color: #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #cart-items {
            list-style: none;
            padding: 10px;
        }

        #total-price {
            font-weight: bold;
        }

        #cart button {
            background-color: #000;
            color: white;
            padding: 10px;
            cursor: pointer;
        }

        #cart button:hover {
            background-color: #bc021b;
            color: black;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
        }

        .quantity-controls button {
            width: 30px;
            height: 30px;
            font-size: 20px;
            background-color: #fff;
            color: #000;
            border: 1px solid #000;
            cursor: pointer;
        }

        .quantity-controls input {
            width: 40px;
            text-align: center;
            font-size: 16px;
            border: 1px solid #000;
            padding: 5px;
            margin: 0 5px;
        }

        /* User Details Box */
        #user-details {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
        }

        #user-details input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

    </style>
</head>
<body>

     <!-- REMS Logo -->
     <div class="rems-logo">Rouge.</div>

     <!-- Hamburger Menu -->
     <div class="hamburger" onclick="openPanel()">
         <div></div>
         <div></div>
         <div></div>
     </div>
     <header class="home-bar">
         <div></div>
 
         </div>
     </header>
     <header class="home-bar">
         <div class="hamburger" onclick="openPanel()">
             <div></div>
             <div></div>
             <div></div>
         </div>
     </header>
      
     <div class="side-panel" id="sidePanel">
         <div class="side-panel-header">
             <span>MENU</span>
             <div class="close-btn" onclick="closePanel()">&times;</div>
         </div>
         <ul class="side-panel-content">
             <li><a href="hoodies.html">HOODIES</a></li>
             <li><a href="shirts.html">SHIRTS</a></li>
             <li><a href="pants2.html">PANTS</a></li>
             <li><a href="headwear.html">HEADWEAR</a></li>
         </ul>
     </div> 

    <div class="container">
        <!-- Shirt Display -->
        <div class="shirt-panel">
            <img src="https://i.pinimg.com/736x/03/f5/43/03f543ed2ee16071f3d42a634aadd0ce.jpg" id="shirt-image" alt="Shirt Preview">
        </div>
        <!-- Content Section -->
        <div class="content">
            <h1 id="shirt-name">Long Sleeves Shirt</h1>

            <h3>Technique</h3>
            <div class="options">
                <div class="technique-option selected" onclick="selectOption(this)">Digital Print</div>
                <div class="technique-option" onclick="selectOption(this)">Embroidery</div>
            </div>

            <h3>Colours</h3>
            <div class="color-options">
                <div class="color-box" style="background-color: #011325;" onclick="selectColor('#011325')"></div>
                <div class="color-box" style="background-color: #002001;" onclick="selectColor('#002001')"></div>
                <div class="color-box" style="background-color: #36030a;" onclick="selectColor('#36030a')"></div>
                <div class="color-box" style="background-color: #5a5959;" onclick="selectColor('#5a5959')"></div>
                <div class="color-box" style="background-color: #FFFFFF;" onclick="selectColor('#FFFFFF')"></div>
                <div class="color-box" style="background-color: #a78165;" onclick="selectColor('#a78165')"></div>
                <div class="color-box" style="background-color: #000000;" onclick="selectColor('#000000')"></div>
            </div>

            <h3>Size</h3>
            <div class="options">
                <div class="size-option selected" onclick="selectOption(this)">XS</div>
                <div class="size-option selected" onclick="selectOption(this)">S</div>
                <div class="size-option" onclick="selectOption(this)">M</div>
                <div class="size-option" onclick="selectOption(this)">L</div>
                <div class="size-option" onclick="selectOption(this)">XL</div>
            </div>

            <h3>Price</h3>
            <h3 class="small-heading">Price</h3>
            <p id="price">$20.99</p>

            <!-- File Upload -->
            <h3 class="small-heading">Create Your Own Style</h3>
            <div class="file-upload">
                <label for="file-input" id="file-label">Attach your design file here</label>
                <input type="file" id="file-input" accept=".png, .pdf, .jpeg">
                <span>Formats allowed: PNG, PDF, JPEG</span>
            </div>

            <div class="buttons">
                <button id="add-to-cart-btn">Add to Cart</button>
                <button>Buy Now</button>
            </div>
        </div>
    </div>

    <!-- Cart Panel -->
    <div id="cart">
        <div id="cart-header">
            <h3>Cart</h3>
            <button id="close-cart">&times;</button>
        </div>
        <ul id="cart-items"></ul>
        <div>
            <strong>Total: $<span id="total-price">0.00</span></strong>
        </div>

        <!-- User Details Box -->
        <div id="user-details" style="display:none;">
            <h4>User Details</h4>
            <input type="text" id="name" placeholder="Your Name">
            <input type="email" id="email" placeholder="Your Email">
            <input type="text" id="address" placeholder="Your Address">
            <input type="text" id="payment-method" placeholder="Payment Method">
        </div>

        <div>
            <button id="clear-cart">Clear Cart</button>
            <button id="checkout">Checkout</button>
            
        </div>
    </div>

    <script src="addtocartL.js"></script>
</body>
</html>
